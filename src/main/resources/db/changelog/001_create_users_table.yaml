databaseChangeLog:
  - changeSet:
      id: 001_create_users_table
      author: Anar Fataliyev
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigSerial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: role
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
                  defaultValueComputed: "NOW()"
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: true
                  defaultValueComputed: "NOW()"




